{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace neos=TYPO3\Neos\ViewHelpers}

<ul{attributes -> f:format.raw()}>

</ul>

<f:section name="AccordionItem">
	<li{extraAttributes -> f:format.raw()}>

		<ts:render path="accordionItemContent" />
	</li>
</f:section>

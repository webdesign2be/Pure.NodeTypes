'Pure.NodeTypes:Orbit':
  superTypes:
    - 'TYPO3.Neos:Content'
    - 'TYPO3.Neos:ContentCollection'
    - 'Pure.NodeTypes:AbstractNodeTitle'
  ui:
    label: 'Carousel (Orbit Slider)'
    icon: 'icon-picture'
    inlineEditable: TRUE
    inspector:
      groups:
        orbitSettings:
          label: 'Slider settings'
          position: 9
  properties:
    animation:
      type: string
      defaultValue: ''
      ui:
        label: 'Animation effect'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
          position: 10
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: 'Slide'
              fade:
                label: 'Fade'
    animationSpeed:
      type: string
      defaultValue: ''
      ui:
        label: 'Animation speed (ms)'
        reloadIfChanged: FALSE
        inspector:
          group: 'orbitSettings'
          position: 12
          editorOptions:
            placeholder: '500'
      validation:
        regularExpression:
          regularExpression: '/^[0-9]{1,5}$/'
    timerSpeed:
      type: string
      defaultValue: ''
      ui:
        label: 'Timer speed (ms)'
        reloadIfChanged: FALSE
        inspector:
          group: 'orbitSettings'
          position: 14
          editorOptions:
            placeholder: '10000'
      validation:
        regularExpression:
          regularExpression: '/^[0-9]{2,6}$/'
    timer:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Activate timer'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
          position: 20
    nextOnClick:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Advance to next slide on click'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
    navigationArrows:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Show navigation arrows'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
    slideNumber:
      type: boolean
      defaultValue: FALSE
      ui:
        label: 'Show slide number'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
    bullets:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Show bullets (pager)'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
    variableHeight:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Allow viarable height content'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
    swipe:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Swiping active'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
    pauseOnHover:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Pause on mouse hover'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
          position: 70
    resumeOnMouseout:
      type: boolean
      defaultValue: TRUE
      ui:
        label: 'Resume on mouse out'
        reloadIfChanged: TRUE
        inspector:
          group: 'orbitSettings'
          position: 72
